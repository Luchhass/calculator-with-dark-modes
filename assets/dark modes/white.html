<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/white.css">
  <script src="../js/hesapmakinesi.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="calcHeader">
              <h1>calc</h1>
              <a href="../dark modes/purple.html"><img src="../img/themeButton02.png" alt=""></a>
            </div>

            <div class="screen">
                <h1></h1>
            </div>
        </div>

        <div class="process-mathematically">
            <div class="process">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn-del">DEL</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn plus">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn mines">-</button>
                <button class="btn dot">.</button>
                <button class="btn">0</button>
                <button class="btn slash">/</button>
                <button class="btn multiplication">*</button>
            </div>

            <div class="process-end">
                <button class="sifirlama"><a href="#">RESET</a></button>
                <button class="esittirbutton esittir"><a href="#">=</a></button>
            </div>
        </div>
    </div>
</body>
</html>
